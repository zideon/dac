<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PapelEditDlg" widgetVar="PapelEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditPapelTitle}">
            <h:form id="PapelEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{papelController.selected != null}">
                        <p:outputLabel value="#{bundle.EditPapelLabel_ID}" for="ID" />
                        <p:inputText id="ID" value="#{papelController.selected.ID}" title="#{bundle.EditPapelTitle_ID}" />
                        <p:outputLabel value="#{bundle.EditPapelLabel_tipo}" for="tipo" />
                        <p:inputText id="tipo" value="#{papelController.selected.tipo}" title="#{bundle.EditPapelTitle_tipo}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{papelController.update}" value="#{bundle.Save}" update="display,:PapelListForm:datalist,:growl" oncomplete="handleSubmit(args, 'PapelEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PapelEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
