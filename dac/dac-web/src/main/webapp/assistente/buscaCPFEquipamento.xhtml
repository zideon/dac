<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"

      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SelecionaReservaEquipamentoViewDlg" widgetVar="SelecionaReservaEquipamentoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewReservaEquipamentoTitle}">
            <h:form id="SelecionaReservaEquipamentoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2">
                            <p:outputLabel value="cpf:" for="cpf" />

                    <p:commandButton actionListener="#{reservaEquipamentoController.buscar()}" value="Buscar" update="display,:SelecionaReservaEquipamentoListForm:datalist,:growl" oncomplete="handleSubmit(args,'SelecionaReservaEquipamentoViewDialog');"/>

                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
