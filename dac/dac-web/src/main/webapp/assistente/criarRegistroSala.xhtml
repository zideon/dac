<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CriarRegistroSalaViewDlg" widgetVar="CriarRegistroSalaViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewReservaSalaTitle}">
            <h:form id="CriarRegistroSalaViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{reservaSalaController.selected != null}">
                        <p:selectOneMenu id="tipo" value="#{reservaSalaController.registro.tipo}" >
                            <f:selectItems value="#{tipoRegistroController.itemsAvailableSelectOne}"
                                           var="tipoItem"
                                           itemValue="#{tipoItem}"
                                           itemLabel="#{tipoItem.tipo}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{reservaSalaController.salvarRegistro()}" value="Buscar" update="display,:SelecionaReservaSalaListForm:datalist,:growl" oncomplete="handleSubmit(args,'CriarRegistroSalaViewDialog');"/>
                    <p:commandButton value="#{bundle.Close}" onclick="CriarRegistroSalaViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
