<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/assistente/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListRegistroEquipamentoTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="SelecionaRegistroEquipamentoListForm">
                <p:panel header="#{bundle.ListRegistroEquipamentoTitle}">
                    <p:dataTable id="datalist" value="#{registroEquipamentoController.itemsRetirados}" var="item"
                                 selectionMode="single" selection="#{registroEquipamentoController.selected}"
                                 paginator="true"
                                 rowKey="#{item.ID}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton"/>
                        <p:ajax event="rowUnselect" update="createButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRegistroEquipamentoTitle_ID}"/>
                            </f:facet>
                            <h:outputText value="#{item.ID}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRegistroEquipamentoTitle_tipo}"/>
                            </f:facet>
                            <h:outputText value="#{item.tipo}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRegistroEquipamentoTitle_reserva}"/>
                            </f:facet>
                            <h:outputText value="#{item.reserva}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="deleteButton" icon="ui-icon-plus"  value="#{bundle.Create}" actionListener="#{registroEquipamentoController.createDevolucao()}" update=":growl,datalist" disabled="#{empty registroEquipamentoController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="criarRegistroEquipamentoDevolucao.xhtml"/>

        </ui:define>
    </ui:composition>

</html>
