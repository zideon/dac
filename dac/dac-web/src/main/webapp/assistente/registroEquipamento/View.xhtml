<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="RegistroEquipamentoViewDlg" widgetVar="RegistroEquipamentoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewRegistroEquipamentoTitle}">
            <h:form id="RegistroEquipamentoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{registroEquipamentoController.selected != null}">
                        <h:outputText value="#{bundle.ViewRegistroEquipamentoLabel_ID}"/>
                        <h:outputText value="#{registroEquipamentoController.selected.ID}" title="#{bundle.ViewRegistroEquipamentoTitle_ID}"/>
                        <h:outputText value="#{bundle.ViewRegistroEquipamentoLabel_tipo}"/>
                        <h:outputText value="#{registroEquipamentoController.selected.tipo}" title="#{bundle.ViewRegistroEquipamentoTitle_tipo}"/>
                        <h:outputText value="#{bundle.ViewRegistroEquipamentoLabel_reserva}"/>
                        <h:outputText value="#{registroEquipamentoController.selected.reserva}" title="#{bundle.ViewRegistroEquipamentoTitle_reserva}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="RegistroEquipamentoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
