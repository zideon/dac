<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="RegistroSalaViewDlg" widgetVar="RegistroSalaViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewRegistroSalaTitle}">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{registroSalaController.selected != null}">
                        <h:outputText value="#{bundle.ViewRegistroSalaLabel_ID}"/>
                        <h:outputText value="#{registroSalaController.selected.ID}" title="#{bundle.ViewRegistroSalaTitle_ID}"/>
                        <h:outputText value="#{bundle.ViewRegistroSalaLabel_tipo}"/>
                        <h:outputText value="#{registroSalaController.selected.tipo}" title="#{bundle.ViewRegistroSalaTitle_tipo}"/>
                        <h:outputText value="#{bundle.ViewRegistroSalaLabel_reserva}"/>
                        <h:outputText value="#{registroSalaController.selected.reserva}" title="#{bundle.ViewRegistroSalaTitle_reserva}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="RegistroSalaViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
