<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title><ui:insert name="title">Default Title</ui:insert></title>
        <h:outputStylesheet library="css" name="jsfcrud.css"/>
        <h:outputScript library="js" name="jsfcrud.js"/>
    </h:head>

    <h:body>

        <p:growl id="growl" life="3000" />

        <p:layout fullPage="true">
            <p:layoutUnit position="north" size="65" header="#{bundle.AppName}">
                <h:form id="menuForm">
                    <p:menubar>
                        <p:menuitem value="#{bundle.Home}" outcome="/assistente/index" icon="ui-icon-home"/>
                        <p:submenu label="#{bundle.Assistente}"> 
                            <p:menuitem outcome="/assistente/selecionarReservaEquipamento.xhtml" value="Reservas Equipamentos"/>
                             <p:menuitem outcome="/assistente/registroEquipamento/ListDefeitos.xhtml" value="Defeitos Equipamentos"/>
                              <p:menuitem outcome="/assistente/registroEquipamento/ListRetirados.xhtml" value="Retirados Equipamentos"/>
                               <p:menuitem outcome="/assistente/registroSala/ListDefeitos.xhtml" value="Defeito Salas"/>
                                <p:menuitem outcome="/assistente/registroSala/ListRetirados.xhtml" value="Retirados Salas"/>

                        </p:submenu>
                        
                    </p:menubar>
                </h:form>
            </p:layoutUnit>

            <p:layoutUnit position="south" size="60">
                <ui:insert name="footer"/>
            </p:layoutUnit>

            <p:layoutUnit position="center">
                <ui:insert name="body"/>
            </p:layoutUnit>

        </p:layout>

    </h:body>

</html>
