<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EquipamentoCreateDlg" widgetVar="EquipamentoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateEquipamentoTitle}">
            <h:form id="EquipamentoCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{equipamentoController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateEquipamentoLabel_numeroPatrimonio}" for="numeroPatrimonio" />
                        <p:inputText id="numeroPatrimonio" value="#{equipamentoController.selected.numeroPatrimonio}" title="#{bundle.CreateEquipamentoTitle_numeroPatrimonio}" />
                        <p:outputLabel value="#{bundle.CreateEquipamentoLabel_tipo}" for="tipo" />
                        <p:selectOneMenu id="tipo" value="#{equipamentoController.selected.tipo}" >
                            <f:selectItems value="#{tipoEquipamentoController.itemsAvailableSelectOne}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{equipamentoController.create}" value="#{bundle.Save}" update="display,:EquipamentoListForm:datalist,:growl" oncomplete="handleSubmit(args,'EquipamentoCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="EquipamentoCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
