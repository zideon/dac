<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EquipamentoEditDlg" widgetVar="EquipamentoEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditEquipamentoTitle}">
            <h:form id="EquipamentoEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{equipamentoController.selected != null}">
                        <p:outputLabel value="#{bundle.EditEquipamentoLabel_numeroPatrimonio}" for="numeroPatrimonio" />
                        <p:inputText id="numeroPatrimonio" value="#{equipamentoController.selected.numeroPatrimonio}" title="#{bundle.EditEquipamentoTitle_numeroPatrimonio}" />
                        <p:outputLabel value="#{bundle.EditEquipamentoLabel_tipo}" for="tipo" />
                        <p:selectOneMenu id="tipo" value="#{equipamentoController.selected.tipo}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{tipoEquipamentoController.itemsAvailableSelectOne}"
                                           var="tipoItem"
                                           itemValue="#{tipoItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{equipamentoController.update}" value="#{bundle.Save}" update="display,:EquipamentoListForm:datalist,:growl" oncomplete="handleSubmit(args, 'EquipamentoEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="EquipamentoEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
