<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SelecionaEquipamentoCreateDlg" widgetVar="SelecionaEquipamentoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateReservaEquipamentoTitle}">
            <h:form id="SelecionaEquipamentoCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{equipamentoController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateReservaEquipamentoLabel_equipamento}" for="equipamento" />
                        <p:selectOneMenu id="equipamento" value="#{equipamentoController.selected}" >
                            <f:selectItems value="#{equipamentoController.resultadoBusca}"
                                           var="equipamentoItem"
                                           itemValue="#{equipamentoItem}"
                                           itemLabel="#{equipamentoItem.numeroPatrimonio} #{equipamentoItem.tipo.tipo}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{equipamentoController.criarReserva}" value="Reservar" update="display,:SelecionaEquipamentoListForm:datalist,:growl" oncomplete="handleSubmit(args,'SelecionaEquipamentoCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="SelecionaEquipamentoCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
