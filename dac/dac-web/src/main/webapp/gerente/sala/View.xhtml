<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SalaViewDlg" widgetVar="SalaViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewSalaTitle}">
            <h:form id="SalaViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{salaController.selected != null}">
                        <h:outputText value="#{bundle.ViewSalaLabel_numero}"/>
                        <h:outputText value="#{salaController.selected.numero}" title="#{bundle.ViewSalaTitle_numero}"/>
                        <h:outputText value="#{bundle.ViewSalaLabel_tipo}"/>
                        <h:outputText value="#{salaController.selected.tipo}" title="#{bundle.ViewSalaTitle_tipo}"/>
                        <h:outputText value="#{bundle.ViewSalaLabel_capacidade}"/>
                        <h:outputText value="#{salaController.selected.capacidade}" title="#{bundle.ViewSalaTitle_capacidade}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="SalaViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
