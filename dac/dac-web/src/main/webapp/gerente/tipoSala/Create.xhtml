<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TipoSalaCreateDlg" widgetVar="TipoSalaCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateTipoSalaTitle}">
            <h:form id="TipoSalaCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tipoSalaController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateTipoSalaLabel_ID}" for="ID" />
                        <p:inputText id="ID" value="#{tipoSalaController.selected.ID}" title="#{bundle.CreateTipoSalaTitle_ID}" />
                        <p:outputLabel value="#{bundle.CreateTipoSalaLabel_tipo}" for="tipo" />
                        <p:inputText id="tipo" value="#{tipoSalaController.selected.tipo}" title="#{bundle.CreateTipoSalaTitle_tipo}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{tipoSalaController.create}" value="#{bundle.Save}" update="display,:TipoSalaListForm:datalist,:growl" oncomplete="handleSubmit(args,'TipoSalaCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="TipoSalaCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
