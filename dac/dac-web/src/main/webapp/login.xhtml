<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
    </h:head>
    <h:body>
        <ui:composition template="/template.xhtml">
            <ui:define name="body">
                <p:panel header="Conecte-se">
                    <h:form prependId="false">
                        <h:panelGrid columns="2">
                            <h:outputText value="Login:"/>
                            <p:inputText id="username" required="true" value="#{shiroLoginBean.username}"/>

                            <h:outputText value="Password:"/>
                            <p:password id="password" required="true" value="#{shiroLoginBean.password}"/>

                            <h:outputText value="Remember me:"/>
                            <p:selectBooleanCheckbox id="rememberMe" value="#{shiroLoginBean.rememberMe}"/>

                            <h:outputText/>
                            <p:commandButton value="Login" action="#{shiroLoginBean.doLogin}" />
                        </h:panelGrid>

                        <p:messages id="messages" autoUpdate="true" closable="true" />
                    </h:form>
                </p:panel>
            </ui:define>
        </ui:composition>


    </h:body>
</html>
