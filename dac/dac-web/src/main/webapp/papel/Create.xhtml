<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PapelCreateDlg" widgetVar="PapelCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreatePapelTitle}">
            <h:form id="PapelCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{papelController.selected != null}">
                        <p:outputLabel value="#{bundle.CreatePapelLabel_ID}" for="ID" />
                        <p:inputText id="ID" value="#{papelController.selected.ID}" title="#{bundle.CreatePapelTitle_ID}" />
                        <p:outputLabel value="#{bundle.CreatePapelLabel_tipo}" for="tipo" />
                        <p:inputText id="tipo" value="#{papelController.selected.tipo}" title="#{bundle.CreatePapelTitle_tipo}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{papelController.create}" value="#{bundle.Save}" update="display,:PapelListForm:datalist,:growl" oncomplete="handleSubmit(args,'PapelCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PapelCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
