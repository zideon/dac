<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ReservaSalaCreateDlg" widgetVar="ReservaSalaCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateReservaSalaTitle}">
            <h:form id="ReservaSalaCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{reservaSalaController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateReservaSalaLabel_ID}" for="ID" />
                        <p:inputText id="ID" value="#{reservaSalaController.selected.ID}" title="#{bundle.CreateReservaSalaTitle_ID}" />
                        <p:outputLabel value="#{bundle.CreateReservaSalaLabel_data}" for="data" />
                        <p:inputText id="data" value="#{reservaSalaController.selected.data}" title="#{bundle.CreateReservaSalaTitle_data}" />
                        <p:outputLabel value="#{bundle.CreateReservaSalaLabel_horaInicial}" for="horaInicial" />
                        <p:inputText id="horaInicial" value="#{reservaSalaController.selected.horaInicial}" title="#{bundle.CreateReservaSalaTitle_horaInicial}" />
                        <p:outputLabel value="#{bundle.CreateReservaSalaLabel_horaFinal}" for="horaFinal" />
                        <p:inputText id="horaFinal" value="#{reservaSalaController.selected.horaFinal}" title="#{bundle.CreateReservaSalaTitle_horaFinal}" />
                        <p:outputLabel value="#{bundle.CreateReservaSalaLabel_sala}" for="sala" />
                        <p:selectOneMenu id="sala" value="#{reservaSalaController.selected.sala}" >
                            <f:selectItems value="#{salaController.itemsAvailableSelectOne}"
                                           var="salaItem"
                                           itemValue="#{salaItem}"
                                           itemLabel="#{salaItem.numero}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{reservaSalaController.create}" value="#{bundle.Save}" update="display,:ReservaSalaListForm:datalist,:growl" oncomplete="handleSubmit(args,'ReservaSalaCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ReservaSalaCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
