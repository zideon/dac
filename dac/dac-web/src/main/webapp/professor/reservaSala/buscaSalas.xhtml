<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ReservaSalaCreateDlg" widgetVar="SalaBuscaDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateReservaSalaTitle}">
            <h:form id="SalaBuscaForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{reservaSalaController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateReservaSalaLabel_data}" for="data" />
                        <p:inputText id="data" value="#{reservaSalaController.selected.data}" title="#{bundle.CreateReservaSalaTitle_data}" />
                        <p:outputLabel value="#{bundle.CreateReservaSalaLabel_horaInicial}" for="horaInicial" />
                        <p:inputText id="horaInicial" value="#{reservaSalaController.selected.horaInicial}" title="#{bundle.CreateReservaSalaTitle_horaInicial}" />
                        <p:outputLabel value="#{bundle.CreateReservaSalaLabel_horaFinal}" for="horaFinal" />
                        <p:inputText id="horaFinal" value="#{reservaSalaController.selected.horaFinal}" title="#{bundle.CreateReservaSalaTitle_horaFinal}" />
                        <p:outputLabel value="#{bundle.CreateReservaSalaLabel_horaFinal}" for="horaFinal" />
                        <p:inputText id="horaFinal" value="#{reservaSalaController.selected.sala.capacidade}" title="#{bundle.CreateReservaSalaTitle_horaFinal}" />
                        <p:selectManyCheckbox id="grid" value="#{reservaSalaController.selected.sala.recursos}" layout="grid" columns="3">
                            <f:selectItems value="#{recursoSalaController.itemsAvailableSelectMany}" var="recurso" itemLabel="#{recurso.tipo}" itemValue="#{recurso}" />
                        </p:selectManyCheckbox>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{reservaSalaController.create}" value="#{bundle.Save}" update="display,:BuscaSalaListForm:datalist,:growl" oncomplete="handleSubmit(args,'ReservaSalaCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ReservaSalaCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
