<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="RecursoSalaViewDlg" widgetVar="RecursoSalaViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewRecursoSalaTitle}">
            <h:form id="RecursoSalaViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{recursoSalaController.selected != null}">
                        <h:outputText value="#{bundle.ViewRecursoSalaLabel_ID}"/>
                        <h:outputText value="#{recursoSalaController.selected.ID}" title="#{bundle.ViewRecursoSalaTitle_ID}"/>
                        <h:outputText value="#{bundle.ViewRecursoSalaLabel_tipo}"/>
                        <h:outputText value="#{recursoSalaController.selected.tipo}" title="#{bundle.ViewRecursoSalaTitle_tipo}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="RecursoSalaViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
