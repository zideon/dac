<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="RegistroSalaEditDlg" widgetVar="RegistroSalaEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditRegistroSalaTitle}">
            <h:form id="RegistroSalaEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{registroSalaController.selected != null}">
                        <p:outputLabel value="#{bundle.EditRegistroSalaLabel_ID}" for="ID" />
                        <p:inputText id="ID" value="#{registroSalaController.selected.ID}" title="#{bundle.EditRegistroSalaTitle_ID}" />
                        <p:outputLabel value="#{bundle.EditRegistroSalaLabel_tipo}" for="tipo" />
                        <p:selectOneMenu id="tipo" value="#{registroSalaController.selected.tipo}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{tipoRegistroController.itemsAvailableSelectOne}"
                                           var="tipoItem"
                                           itemValue="#{tipoItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditRegistroSalaLabel_reserva}" for="reserva" />
                        <p:selectOneMenu id="reserva" value="#{registroSalaController.selected.reserva}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{reservaSalaController.itemsAvailableSelectOne}"
                                           var="reservaItem"
                                           itemValue="#{reservaItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{registroSalaController.update}" value="#{bundle.Save}" update="display,:RegistroSalaListForm:datalist,:growl" oncomplete="handleSubmit(args, 'RegistroSalaEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="RegistroSalaEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
