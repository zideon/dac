<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SalaCreateDlg" widgetVar="SalaCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateSalaTitle}">
            <h:form id="SalaCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{salaController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateSalaLabel_numero}" for="numero" />
                        <p:inputText id="numero" value="#{salaController.selected.numero}" title="#{bundle.CreateSalaTitle_numero}" />
                        <p:outputLabel value="#{bundle.CreateSalaLabel_tipo}" for="tipo" />
                        <p:selectOneMenu id="tipo" value="#{salaController.selected.tipo}" >
                            <f:selectItems value="#{tipoSalaController.itemsAvailableSelectOne}"
                                           var="tipoItem"
                                           itemValue="#{tipoItem}"
                                           itemLabel="#{tipoItem.tipo}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateSalaLabel_capacidade}" for="capacidade" />
                        <p:inputText id="capacidade" value="#{salaController.selected.capacidade}" title="#{bundle.CreateSalaTitle_capacidade}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{salaController.create}" value="#{bundle.Save}" update="display,:SalaListForm:datalist,:growl" oncomplete="handleSubmit(args,'SalaCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="SalaCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
