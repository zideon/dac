<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="layout.xhtml">

            <ui:define name="content">
                <h:form>
                    <p:messages id="messages" />
                    <p:panelGrid columns="2">
                        <p:outputLabel for="nomeUsuario" value="Login:" />
                        <p:inputText id="nomeUsuario" value="#{usuarioBean.novo.login}" />

                        <p:outputLabel for="senha" value="Senha:" />
                        <p:password id="senha" value="#{usuarioBean.novo.senha}" />

                        <p:commandButton value="Salvar" icon="ui-icon-star" action="#{usuarioBean.salvar()}" ajax="false">
                        </p:commandButton>

                    </p:panelGrid>
                </h:form>
            </ui:define>

        </ui:composition>

    </h:body>
</html>
