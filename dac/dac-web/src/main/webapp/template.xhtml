<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title><ui:insert name="title">Default Title</ui:insert></title>
        <h:outputStylesheet library="css" name="jsfcrud.css"/>
        <h:outputScript library="js" name="jsfcrud.js"/>
    </h:head>

    <h:body>

        <p:growl id="growl" life="3000" />

        <p:layout fullPage="true">
            <p:layoutUnit position="north" size="65" header="#{bundle.AppName}">
                <h:form id="menuForm">
                    <p:menubar>
                        <p:menuitem value="#{bundle.Home}" outcome="/index" icon="ui-icon-home"/>
                        <p:submenu label="#{bundle.Maintenance}">
    
                            <p:menuitem outcome="/papel/List.xhtml" value="Papel"/>
                            
                            <p:menuitem outcome="/usuario/List.xhtml" value="Usuario"/>
                            
                            <p:menuitem outcome="/equipamento/List.xhtml" value="Equipamento"/>
                            
                            <p:menuitem outcome="/papel/List.xhtml" value="Papel"/>
                            
                            <p:menuitem outcome="/pedidoEquipamento/List.xhtml" value="PedidoEquipamento"/>
                            
                            <p:menuitem outcome="/recursoSala/List.xhtml" value="RecursoSala"/>
                            
                            <p:menuitem outcome="/registroEquipamento/List.xhtml" value="RegistroEquipamento"/>
                            
                            <p:menuitem outcome="/registroSala/List.xhtml" value="RegistroSala"/>
                            
                            <p:menuitem outcome="/reservaEquipamento/List.xhtml" value="ReservaEquipamento"/>
                            
                            <p:menuitem outcome="/reservaSala/List.xhtml" value="ReservaSala"/>
                            
                            <p:menuitem outcome="/sala/List.xhtml" value="Sala"/>
                            
                            <p:menuitem outcome="/tipoEquipamento/List.xhtml" value="TipoEquipamento"/>
                            
                            <p:menuitem outcome="/tipoRegistro/List.xhtml" value="TipoRegistro"/>
                            
                            <p:menuitem outcome="/tipoSala/List.xhtml" value="TipoSala"/>
                            
                            <p:menuitem outcome="/usuario/List.xhtml" value="Usuario"/>
                        </p:submenu>
                    </p:menubar>
                </h:form>
            </p:layoutUnit>

            <p:layoutUnit position="south" size="60">
                <ui:insert name="footer"/>
            </p:layoutUnit>

            <p:layoutUnit position="center">
                <ui:insert name="body"/>
            </p:layoutUnit>

        </p:layout>

    </h:body>

</html>
